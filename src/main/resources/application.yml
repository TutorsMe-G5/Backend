server:
  port: 8091
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: 12345
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        validator:
          apply_to_ddl: false
    show-sql: true

documentation:
  application:
    description: @project.description@
    version: @project.version@

pringdoc:
  # Contract endpoint: http://localhost:8091/v3/api-docs
  api-docs:
    path: /api-docs
  # Documentation endpoint: http://localhost:8091/swagger-ui/index.html
  swagger-ui:
    path: /swagger-ui/index.html